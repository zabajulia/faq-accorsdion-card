<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  
  <div class="container">
    <div class="background-mobile">
      <img class="woman-img" src="./images/illustration-woman-online-mobile.svg">
      <img class="shadow-img" src="./images/bg-pattern-mobile.svg">
    </div>
    <div class="left">
      <div class="box-img"><img src="./images/illustration-box-desktop.svg"></div>

    </div>
    <div class="right">
      <h1>FAQ</h1>
        <br/>
        <button id="btn-1">
          <span id="question-1">How many team members can I invite? </span>
            <div id="img-down-1" class="img"></div> 
            <small id="text-1">You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.</small>
          
        </button>
      
      <button id="btn-2">
        <span id="question-2">What is the maximum file upload size?</span>
        <div id="img-down-2" class="img"></div> 
        <small id="text-2">No more than 2GB. All files in your account must fit your allotted storage space.</small>
        
      </button>

      <button id="btn-3">
        <span id="question-3">How do I reset my password?</span>
        <div id="img-down-3" class="img"></div> 
        <small id="text-3">Click “Forgot password” from the login page or “Change password” from your profile page.
          A reset link will be emailed to you.</small>
          
        </button>

      <button id="btn-4">
        <span id="question-4">Can I cancel my subscription?</span>
        <div id="img-down-4" class="img"></div>
        <small id="text-4">Yes! Send us a message and we’ll process your request no questions asked.</small>
         
      </button>

      <button id="btn-5">
        <span id="question-5">Do you provide additional support?</span>
        <div id="img-down-5" class="img"></div> 
        <small id="text-5">Chat and email support is available 24/7. Phone lines are open during normal business hours.</small>
        
      </button>
    </div>
  </div>

</body>

<script src="script.js"></script>

<script>
  function toggleClass(el){
    if(el.className == "img"){
        el.className = "img-top";
    }
    
}
</script>
</html>
